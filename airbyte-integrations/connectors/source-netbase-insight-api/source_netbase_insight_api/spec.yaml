documentationUrl: https://api.netbase.com/explorer/api/netbase
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Netbase Insight Api Spec
  type: object
  required:
    - account
    - password
  additionalProperties: false
  properties:
    account:
      title: Netbase App account
      type: string
      example: user@netbase.com
    password:
      title: Netbase App password
      type: string
      airbyte_secret: true
    scope:
      title: The scope of topics to be fetched
      type: string
      description: Specify USER to access topics authored by the currently logged-in user, ORG to access public topics authored by all account users, GLOBAL to access topics authored by NetBase, or ALL to access all topics available to the currently logged-in user. The default is ALL.